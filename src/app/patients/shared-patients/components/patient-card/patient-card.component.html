<ion-card class="pc" [ngClass]="this.class">
  <ion-card-header>
    <ion-row>
      <ion-col size="3">
        <div>
          <ion-avatar slot="start" style="max-width: fit-content">
            <img src="../../../assets/default_avatar.png" />
          </ion-avatar>
        </div>
      </ion-col>
      <ion-col size="7">
        <h4 class="name-text">{{patient.lastName}} {{patient.firstName}}</h4>
        <ion-chip class="ion-no-margin disabled-chip" *ngIf="!this.patient.isEnabled">Paciente deshabilitado</ion-chip>
      </ion-col>
      <ion-col size="2">
        <ion-button
          color="light"
          style="--border-radius: 20px"
          (click)="this.goToEditPatient()"
        >
          <ion-icon name="pencil-outline" item-right></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-card-header>
  <ion-card-content>
    <ion-label> Edad: {{patient.age}} <br /><br /> </ion-label>
    <ion-label> {{patient.description}} </ion-label> <br />
    <br />
    <ion-button
      style="float: right"
      color="light"
      fill="clear"
      (click)="this.goToPatientDetail()"
    >
      <ion-icon name="add-outline" color="primary"></ion-icon>
      <ion-label class="ion-margin" color="primary">Ver mÃ¡s</ion-label>
    </ion-button>
  </ion-card-content>
</ion-card>
