<ion-app>
  <ion-split-pane contentId="main-content" >
    
    <ion-menu contentId="main-content" type="overlay" color=primary *ngIf="this.currentRoute !== '/login'">
      <ion-content >
        <div style="height:100%; background:#ffffff;">
          <ion-list>
            <ion-item lines="none"> 
              <ion-avatar slot="start" style="margin:10px;">
                <img src="../assets/default_avatar.png">
              </ion-avatar>
              <ion-label>
                <h2>AgilMente</h2>
                <p>{{this.firstName + " " + this.lastName}}</p>
              </ion-label>
            </ion-item>
            <ion-item-divider></ion-item-divider>
            <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
              <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" routerLinkActive="selected">
                <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
                <ion-label>{{ p.title }}</ion-label>
              </ion-item>
            </ion-menu-toggle>
          </ion-list>
        </div>
        
        <div style="position: absolute; bottom: 0px; width: 100%;">
          <ion-list>
            <ion-item-divider></ion-item-divider>
            <ion-menu-toggle auto-hide="false">
              <ion-item routerDirection="root" [routerLink]="['/logout']" lines="none" detail="false" routerLinkActive="selected">
                <ion-icon slot="start" name="log-out"></ion-icon>
                <ion-label>Cerrar Sesi√≥n</ion-label>
              </ion-item>
            </ion-menu-toggle>
          </ion-list>
        </div>

      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
