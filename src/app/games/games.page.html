<ion-header>
  <ion-toolbar color=primary>
    <ion-title>Juegos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col size=1>
    </ion-col>
    <ion-col size=10>
      <div class="gc_container">
        <div class="gc_container_item" *ngFor="let game of this?.games">
          <div class="gc_container_item_card ion-margin">
            <app-game-card [game]="game"></app-game-card>
          </div>
        </div>
      </div>
    </ion-col>
  </ion-row>
  
</ion-content>
