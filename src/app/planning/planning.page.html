<ion-header>
  <ion-toolbar color=primary>
    <ion-title>Planificaciones</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col size="1"></ion-col>
    <ion-card class="ion-padding">
      <ion-text>
        <h2>No se encontró ningúna planificacion. ¿Quieres cargar uno?</h2>
      </ion-text>
      <ion-button [routerLink]="['./new-planning']">
        <ion-icon name="phone-portrait-outline"></ion-icon>
        <p class="ion-margin">Crear planificacion</p>
      </ion-button>
    </ion-card>
  </ion-row>
  <!-- TODO: Generar card de planificacion y mostrar en este iterable -->
    <app-planning-card
      *ngFor="let planning of this.plannings"
      (click)="this.goToSubresults(planning)"
      [planning]="planning"
    ></app-planning-card>
</ion-content>
