<ion-header>
  <ion-toolbar color=primary>
    <ion-title>Cargar nueva planificación</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col size="2"></ion-col>
    <ion-col>
      <ion-title class="ion-padding ion-margin">
        Nueva Planificación
      </ion-title>
      <form [formGroup]="myForm" (ngSubmit)="save(myForm)">

        <ion-item id="rounded">
          <ion-label position="stacked" color="primary">Paciente</ion-label>
          <ion-searchbar 
            animated 
            placeholder="Selecciona un paciente" 
            formControlName="patient"
            autocomplete
            autocorrect
            (ionInput)="filterPatient($event)">
          </ion-searchbar>
          <ion-list lines="none">
            <ion-item *ngFor="let p of patientsSearch">
              <ion-button fill="clear" class="ion-text-wrap" (click) = "fillSearchBar(p.firstName + ' ' + p.lastName)">
                <ion-text>
                  {{ p.firstName }} {{ p.lastName }}
                </ion-text>
              </ion-button>
            </ion-item>
          </ion-list>
        </ion-item>

        <ion-row>
          <ion-col>
            <ion-item id="rounded" button>
              <ion-label position="stacked" color="primary">Fecha de inicio</ion-label>
              <ion-input readonly
                  [liIonic4Datepicker]="datePickerObj"
                  formControlName="startDate">
              </ion-input>
              <ion-icon name="calendar-outline" slot="end" style="margin-top: 16px;"></ion-icon>
            </ion-item>
          </ion-col>
          <ion-col>
            <ion-item id="rounded" button>
              <ion-label position="stacked" color="primary">Fecha de fin</ion-label>
              <ion-input readonly
                  [liIonic4Datepicker]="datePickerObj"
                  formControlName="finishDate">
              </ion-input>
              <ion-icon name="calendar-outline" slot="end" style="margin-top: 16px;"></ion-icon>
            </ion-item>
          </ion-col>
        </ion-row>

        <ion-item id="rounded">
          <ion-row>
            <ion-col>
              <ion-label position="stacked" color="primary">Juegos asignados</ion-label>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-card *ngFor="let game of assignedGames">
                <ion-card-header>
                  <h4>
                    {{ game.name }}
                  </h4>
                </ion-card-header>
                <ion-card-content>
                  <ion-item *ngFor="let p of game.params">
                    <div *ngIf="p.mode">
                      <div *ngFor="let pm of p.mode">
                        <ion-label>{{ pm.name }}</ion-label>
                        <ion-toggle (click)="changeMode(pm,p)"></ion-toggle>
                        <div *ngIf="pm.isActive">
                          <ion-label 
                            position="stacked" 
                            color="primary">
                            {{ pm.name }}
                          </ion-label>
                          <ion-input (ionChange)="setParamValue($event,pm)"></ion-input>
                        </div>
                      </div>
                    </div>
                  </ion-item>
                </ion-card-content>
              </ion-card>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <div *ngIf="isAdding">
                <ion-label position="stacked" color="primary">Juego</ion-label>
                <ion-searchbar 
                  animated 
                  placeholder="Selecciona un Juego"
                  autocomplete
                  autocorrect
                  (ionInput)="filterGame($event)">
                </ion-searchbar>
                <ion-list lines="none">
                  <ion-item *ngFor="let g of gamesSearch">
                    <ion-button fill="clear" class="ion-text-wrap" (click) = "addGame(g)">
                      <ion-text>
                        {{ g.name }}
                      </ion-text>
                    </ion-button>
                  </ion-item>
                </ion-list>
              </div>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-button *ngIf="!isAdding" (click)="isAdding = true">
                <ion-icon name="add-outline"></ion-icon>
                <ion-label class="ion-margin">Añadir Juego</ion-label>
              </ion-button>        
            </ion-col>
          </ion-row> 
        </ion-item>
        
      </form>
    </ion-col>
    <ion-col size="2"></ion-col>
  </ion-row>
</ion-content>
