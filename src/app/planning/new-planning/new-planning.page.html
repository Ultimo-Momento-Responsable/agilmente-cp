<ion-header>
  <ion-toolbar color=primary>
    <ion-title>Cargar nueva planificación</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col size="2"></ion-col>
    <ion-col>
      <ion-title class="ion-padding ion-margin">
        Nueva Planificación
      </ion-title>
      <ion-searchbar 
        animated 
        placeholder="Selecciona un paciente" 
        (ionInput)="filterList($event)">
      </ion-searchbar>
      <ion-list lines="none">
        <ion-item *ngFor="let p of patientsSearch">
          <ion-label class="ion-text-wrap">
            <ion-text color="primary">
              <h3>{{ p.firstName }} {{ p.lastName }}</h3>
            </ion-text>
          </ion-label>
        </ion-item>
      </ion-list>

      <ion-item id="rounded" button>
        <ion-label position="stacked" color="primary">Fecha de inicio</ion-label>
        <ion-input readonly
            [liIonic4Datepicker]="datePickerObj">
        </ion-input>
        <ion-icon name="calendar-outline" slot="end" style="margin-top: 16px;"></ion-icon>
      </ion-item>

    </ion-col>
    <ion-col size="2"></ion-col>
  </ion-row>
</ion-content>
