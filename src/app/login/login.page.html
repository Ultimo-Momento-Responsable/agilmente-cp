<ion-header>
  <ion-toolbar color=primary>
    <ion-title>Agilmente - Ingreso</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row class="ion-margin">
    <ion-col size="4"></ion-col>
    <ion-col size="4">
      <ion-card class="ion-padding">
        <ion-card-header>
          <ion-card-title color="primary" style="text-align: center;">Inicio de Sesión</ion-card-title>
          
        </ion-card-header>
        <ion-card-content>
          <form [formGroup]="myForm" (ngSubmit)="doLogin()">

            <ion-item id="rounded">
              <ion-label position="stacked" fixed="" color="primary">Nombre de Usuario</ion-label>
              <ion-input formControlName="userName" type="text" maxlength=20></ion-input>
            </ion-item>
          
            <ion-item id="rounded">
              <ion-label position="stacked" color="primary">Contraseña</ion-label>
              <ion-input formControlName="password" type="password" maxlength=20></ion-input>
            </ion-item>
            
            <ion-label *ngIf="this.errorLogin" color="danger">
              El nombre de usuario o la contraseña ingresada no es correcta.
            </ion-label>
        
            <ion-button type="submit" 
              [disabled]="!myForm.valid"
              expand="block">
              Ingresar
            </ion-button>
          </form>
        </ion-card-content>    
      </ion-card>
    </ion-col>
    <ion-col size="4"></ion-col>
  </ion-row>
