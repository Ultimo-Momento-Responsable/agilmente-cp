<ion-card class="table">
  <ion-item-group>
      <ion-item class="header-row ion-no-padding">
          <ion-col class="column">
              Nro. Partida
          </ion-col>
          <ion-col class="column">
              Aciertos
          </ion-col>
          <ion-col class="column">
              Fallos
          </ion-col>
          <ion-col class="column">
              Tiempo Total
          </ion-col>
      </ion-item>
      <ion-item class="row ion-no-padding" *ngFor="let result of this.results; index as index">
          <ion-col class="column">
              {{ index + 1 }}
          </ion-col>
          <ion-col class="column">
              {{ result.successes }}
          </ion-col>
          <ion-col class="column">
              {{ result.mistakes }}
          </ion-col>
          <ion-col class="column">
              {{ result.totalTime }}
          </ion-col>
      </ion-item>
  </ion-item-group>
  </ion-card>
