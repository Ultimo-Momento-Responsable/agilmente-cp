<ion-item-group>
    <ion-item class="header-row">
        <ion-col class="column">
            Nro. Partida
        </ion-col>
        <ion-col class="column">
            Aciertos
        </ion-col>
        <ion-col class="column">
            Fallos
        </ion-col>
        <ion-col class="column">
            Tiempo Total
        </ion-col>
    </ion-item>
    <ion-item class="row" *ngFor="let result of this.results; index as index">
        <ion-col>
            {{ index }}
        </ion-col>
        <ion-col>
            {{ result.successes }}
        </ion-col>
        <ion-col>
            {{ result.mistakes }}
        </ion-col>
        <ion-col>
            {{ result.totalTime }}
        </ion-col>
    </ion-item>
</ion-item-group>
