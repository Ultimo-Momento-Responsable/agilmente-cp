<ion-header>
  <ion-toolbar color=primary>
    <ion-title>Resultados</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let result of results">
    <ion-card-header>
      <ion-card-subtitle>{{result.name}}</ion-card-subtitle>
      <ion-card-title>{{result.patient}}</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      Aciertos {{result.aciertos}}
    </ion-card-content>
  </ion-card>
</ion-content>
