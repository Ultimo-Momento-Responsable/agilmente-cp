<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Resultados</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="item" *ngIf="this.skeletonLoading == true">
    <ngx-skeleton-loader 
        count="10" 
        [theme]="{
            height: '220px',
            'border-radius': '10px',
            'margin-left': '10px',
            'margin-top': '10px'
        }"
        ></ngx-skeleton-loader>
  </div>
  <ion-row>
    <ion-col size="2"></ion-col>
    <ion-col> 
      <app-result-card
        *ngFor="let result of this.results"
        (click)="this.goToSubresults(result)"
        [result]="result"
      ></app-result-card>
    </ion-col>
    <ion-col size="2"></ion-col>
  </ion-row>
    

  <div *ngIf="(!results || results.length === 0) && skeletonLoading == false">
    <ion-card>
      <ion-card-header>
        <ion-card-title>¡No hay resultados para mostrar!</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-label><p>¡Vaya! Al parecer nadie ha jugado aun...</p></ion-label>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
