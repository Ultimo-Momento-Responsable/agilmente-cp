<ion-header>
  <ion-toolbar color=primary>
    <ion-title>Reiniciar Contraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row class="ion-margin">
    <ion-col size="4"></ion-col>
    <ion-col size="4">
      <ion-card class="ion-padding">
        <ion-card-header>
          <ion-card-title color="primary" style="text-align: center;">Inicio de Sesión</ion-card-title>
          
        </ion-card-header>
        <ion-card-content>
          <form [formGroup]="resetPasswordForm" (ngSubmit)="resetPassword()">
            <ion-label>Por favor indique su correo electrónico para que le generemos su nueva contraseña.</ion-label>

            <ion-item id="rounded">
              <ion-label position="stacked" fixed="" color="primary">Correo Electrónico</ion-label>
              <ion-input formControlName="email" type="text"></ion-input>
            </ion-item>

            <ion-label *ngIf="this.errorReset" color="danger">
              No tenemos registrado ese correo.
            </ion-label>

            <ion-button type="submit" 
              [disabled]="!resetPasswordForm.valid"
              expand="block">
              Enviar correo
            </ion-button>
          </form>
        </ion-card-content>    
      </ion-card>
    </ion-col>
    <ion-col size="4"></ion-col>
  </ion-row>
</ion-content>
